name: Build All Packages
on:
  workflow_dispatch:

# Cancel active CI runs for a PR before starting another run
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  FORCE_COLOR: "1"

jobs:
  test:
    name: Test builds
    runs-on: macOS-latest
    strategy:
      fail-fast: false
      matrix:
        package: ['yarl', 'cryptography', 'contourpy', 'libjpeg', 'xz', 'ninja', 'bcrypt', 'pillow', 'lru-dict', 'cffi', 'typed-ast', 'libpng', 'aiohttp', 'brotli', 'libffi', 'kiwisolver', 'bzip2', 'oldest-supported-numpy', 'numpy', 'pandas', 'openssl', 'matplotlib', 'argon2-cffi', 'freetype', 'bitarray']
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13-dev" ]

    steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5.2.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup Build Env
      run: |
        source ./setup-iOS.sh $(cut -d- -f1 <<< ${{ matrix.python-version }})
        forge iOS libffi
        forge iOS cffi
        forge iOS bzip2
        forge iOS openssl
        forge iOS ninja

    - name: Build ${{ matrix.package }}
      run: |
        source ./setup-iOS.sh $(cut -d- -f1 <<< ${{ matrix.python-version }})
        forge iOS ${{ matrix.package }}
